<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="..\style\main.css">
  <link rel="stylesheet" href="..\style\login.css">
</head>
<body>
        <header>
        <div id="navigation">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="addPost.html">Post</a></li>
                </ul>
            </nav>
        </div>
        <div id="account"> 
            <img src="../images/me.png" alt="account picture" class="profile-photo" id="profilePhoto">
        </div>
    </header>
  
    <form class ="login-container" action="/login" method="POST">
        <div class="login-group">
            <label for="postBody">Welcome to PostIt</label>
        </div>

        <div>
            <a id="create" href="#">Create an account</a>
            <p>or</p>
            <p>Please log in</p>
        </div>

        <div class="login-group">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit">Log in</button> 
            
            <br> 
            <a class="forgot" href="#">Forgot password?</a>
        </div>

    </form>
</body>
</html>
