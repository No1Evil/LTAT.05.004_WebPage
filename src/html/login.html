<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="..\style\login.css">
</head>
<body>

    <header class="navbar">
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <a class="profile" href="#"><img src="../images/me.png" width="50" height="50" alt="My picture"></a>
    </header>
  
    <form class ="login-container" action="/login" method="POST">
        <div class="login-group">
        <label for="postBody"> Welcome to PostIt </label>
        </div>

        <div>
            <a id="create" href="#"> Create an account </a>
            <p>or</p>
            <p>Please log in</p>
        </div>

        <div class="login-group">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" onsubmit="window.location.href='index.html'" on> Log in </button> <br>
        <a class="forgot" href="#"> Forget password </a>
        </div>

    </form>
</body>
</html>
